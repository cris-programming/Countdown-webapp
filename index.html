        <title>Countdown</title>
    
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
        <div class="page-container">
            <div class="timer-container">
                <div class="countdown-timer">
                    <!-- Countdown Timer -->
                    <div class="timer" id="timer">
                        <span id="days">00</span>
                        <span class="timer-label">D</span>
                        <span id="hours">00</span>
                        <span class="timer-label">h</span>
                        <span id="minutes">00</span>
                        <span class="timer-label">m</span>
                        <span id="seconds">00</span>
                        <span class="timer-label">s</span>
                    </div>
                    <!-- Message Display -->
                    <div id="message" class="message">
                        <p id="message-text" class="message-text"></p>
                        <button id="ok-button" class="ok-button">OK</button>
                    </div>
                </div>
                <div class="input-container">
                    <!-- Set Timer Form -->
                    <div class="set-timer">
                        <label for="date">Set date and time:</label>
                        <input type="datetime-local" id="date" />
                        <label for="custom-message">Message:</label>
                        <input type="text" id="custom-message" />
                        <button id="start" class="start-button">Start</button>
                    </div>
                </div>
                <!-- Audio -->
                <audio id="countdown-expire-audio" loop>
                    <source src="sound.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <!-- Cookie Banner -->
        <div id="cookie-banner" class="cookie-banner">
            <p>This website uses only necessary cookies to perform its functions (so no one).
                By using this website, you agree to the use of these cookies.</p>
            <button id="accept-cookies" class="accept-cookies">Accept Cookies</button>
        </div>
        <script>
            // Check if the user has accepted cookies
            if (localStorage.getItem('cookiesAccepted') === 'true') {
                // User has accepted cookies, hide the banner
                document.getElementById('cookie-banner').style.display = 'none';
            }
            // Function to handle cookie acceptance
            function acceptCookies() {
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookie-banner').style.display = 'none';
            }
            // Add event listener to the "Accept Cookies" button
            document.getElementById('accept-cookies').addEventListener('click', acceptCookies);
        </script>
        <!-- Loading Page -->
        <script>
            // Check if the site is opened or refreshed
            if (!sessionStorage.getItem('visited')) {
                // Set a flag to indicate that the site has been visited
                sessionStorage.setItem('visited', 'true');
                // Redirect to the loading page
                window.location.href = '/loading page/loading.html';
            }
        </script>
        <!-- Main JS file -->
        <script src="script.js"></script>

                        display: none;
