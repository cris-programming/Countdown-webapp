<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loading Page</title>
</head>
<body>
    <div class="loading-container">
        <svg class="clock" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="none" />
            <line class="hour-hand" x1="50" y1="50" x2="50" y2="25" stroke="white" stroke-width="4" />
            <line class="minute-hand" x1="50" y1="50" x2="25" y2="50" stroke="white" stroke-width="4" />
        </svg>
    </div>
    <script>
        setTimeout(function () {
            // Redirect to your countdown timer page
            window.location.href = '../index.html';
        }, 3500); // X seconds
    </script>
</body>
</html>
